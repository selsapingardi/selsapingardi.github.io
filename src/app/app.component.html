<div class="mx-auto min-h-screen max-w-screen px-8">
  <div class="min-h-screen lg:flex lg:justify-content-between lg:gap-5">
    <header
      class="lg:sticky lg:top-0 lg:flex lg:max-h-screen lg:w-6 lg:flex-column lg:justify-content-between lg:py-6"
    >
      <div class="flex flex-column gap-1">
        <h1 class="text-7xl my-0">{{ name }}</h1>
        <p class="text-2xl font-medium mt-0 mb-2">{{ job }}</p>
        <p class="font-medium my-0 max-w-30rem">
          {{ description }}
        </p>
        <nav class="max-w-30rem">
          <ul class="mt-5 pl-0 list-none">
            @for(section of sections; track $index) {
            <li
              class="uppercase py-2 flex align-items-center cursor-pointer"
              (click)="scroll(section.id)"
              spy
              [spyTargetId]="section.id"
            >
              {{ section.title }}
            </li>
            }
          </ul>
        </nav>
      </div>
      <div class="flex gap-6">
        <div class="w-4" style="background-color: #8f4a4e"></div>
        <div class="flex flex-column gap-3">
          <app-contact></app-contact>
          <app-links></app-links>
          <button
            mat-icon-button
            class="primary-tonal"
            (click)="darkTheme.set(!darkTheme())"
          >
            <mat-icon class>{{
              darkTheme() ? "light_mode" : "dark_mode"
            }}</mat-icon>
          </button>
        </div>
      </div>
    </header>
    <main class="py-6 lg:w-6 lg:px-6 flex flex-column gap-7">
      @for (section of sections; track $index) {
      <ng-container>
        <div [id]="section.id" spyTarget [spyTargetId]="section.id">
          <ng-container [ngComponentOutlet]="section.component"></ng-container>
        </div>
      </ng-container>
      }
      <div class="mt-5">
        <p class="text-right text-sm text-outline mb-0">
          Designed in Figma and coded in Visual Studio Code
          <br />using Angular and Material Components. <br />
          <span class="text-on-surface">
            {{ name }} &copy;
            {{ year }}
          </span>
        </p>
      </div>
    </main>
  </div>
</div>
<router-outlet></router-outlet>
